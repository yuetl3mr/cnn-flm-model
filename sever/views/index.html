<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gaze-controlled keyboard</h1>
    <section class="info">
        <p class="instruction"> Look left or right to filter down the letter/command you would like to select. </p>
        <p class="model-status">Machine learning model loading...</p>
    </section>
    <main>
        <div id="main">
            <section class="keyboard"> <textarea class="output" placeholder="Type a message with your eyes..." cols="30"
                    rows="1"></textarea>
                <section class="letters">
                    <section class="section-left"></section>
                    <section class="section-right"></section>
                </section>
            </section>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
